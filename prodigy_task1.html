<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <link rel="stylesheet" href="prodigy_task1.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.webp" alt="Logo" class="logo-img">
            <h3 class="logo-text">Logo</h3>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search">
            <img src="search.png" alt="Search" class="search-img">
        </div>
    </div>

    <div class="nav-container">
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Your Orders</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to Our Website!</h1>
        <p>Explore all different courses!
            We have the best products!
        </p>
        <button class="cta-button">Get Started</button>
    </div>

</body>
</html>
